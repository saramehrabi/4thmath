    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .correct-answer {
      background-color: #4ade80 !important;
    }
    .wrong-answer {
      background-color: #f87171 !important;
    }
